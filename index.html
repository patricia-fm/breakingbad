<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="vendor/fontawesome-free-5.15.1-web/fontawesome-free-5.15.1-web/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Breaking Bad</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#198754">
</head>

<body>
  <header class="bg-success bg-gradient text-white">
    <div class="row">
      <div class="col-sm-12 col-md-4 text-center mx-auto">
        <img src="img/breaking bad.png" class="img-fluid">
      </div>
    </div>
  </header>
 
  <section class="row contenedor">
  </section>

  <section class="d-none">
    <div class="col-sm-12 col-md-6 col-lg-4 molde-personaje mb-4 mt-5">
      <div class="card">
        <div class="card-header bg-dark bg-gradient text-white">
          <span class="card-title nombre-titulo">Nombre del personaje</span>
        </div>
        <div class="card-body text-center">
          <img src="" class="imagen-personaje img-fluid mx-auto">
        </div>
        <div class="card-footer">
          <div class="d-grid gap-2 col-12 mx-auto">
            <button class="btn btn-block btn-success btn-personaje">Ver personaje</button>
          </div>
        </div>
      </div>
    </div>
    <div class="molde-info-personaje">
      <div class="row">
        <h4 class="col-6">Nombre</h4>
        <h4 class="col personaje-nombre">Aqui va nombre</h4>
      </div>
      <div class="row">
        <h4 class="col-6">Ocupación</h4>
        <h4 class="col personaje-ocupacion">Aqui va ocupación</h4>
      </div>
      <div class="row">
        <h4 class="col-6">Estado</h4>
        <h4 class="col"> <i class="icono-estado"></i></h4>
      </div>
      <div class="row">
        <h4 class="col-6">Apodo</h4>
        <h4 class="col personaje-apodo">Aqui va apodo</h4>
      </div>
      <div class="row">
        <h4 class="col-6">Actor</h4>
        <h4 class="col personaje-actor">Aqui va actor</h4>
      </div>
      <div class="row">
        <div class="col">
          <img src="" class="img-fluid personaje-imagen">
        </div>
     </div>
    </div>
  </section>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="js/init.js"></script>
</body>

</html>
